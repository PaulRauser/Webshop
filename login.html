    <link rel="stylesheet" href="CSS/login_styles.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Webshop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Tim</a>

          <li class="nav-item">
            <a class="nav-link" href="#">Ist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>

          <li class="nav-item">

    <div class="container">
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-10">
            <form class="form-horizontal login-form">
                <fieldset>
                
                <!-- Form Name -->
                <legend>Login </legend>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class=" control-label" for="textinput">Enter your Username:</label>  
                  <div class="">
                  <input id="textinput" name="textinput" type="text" placeholder="email-address" class="form-control input-md custom-login-input">
                    
                  </div>
                </div>
                
                <!-- Password input-->
                <div class="form-group">
                  <label class=" control-label" for="passwordinput">Enter your Password:</label>
                  <div class="">
                    <input id="passwordinput" name="passwordinput" type="password" placeholder="password" class="form-control input-md custom-login-input">
                    
                  </div>
                </div>
                
                <!-- Button -->
                <div class="form-group">
                  <label class=" control-label" for="singlebutton"></label>
                  <div class="">
                    <button id="singlebutton" name="singlebutton" class="btn btn-success custom-login-button">Login</button>
                  </div>
                </div>
                
                </fieldset>
                <div class="forgot-password">Forgot your password?</div>
                </form>
        </div>
          <div class="col-1">

          </div>
        </div>
      </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
